sample:
  name: ADT7420 Sensor Sample
tests:
  sample.sensor.adt7420:
    harness: sensor
    tags:
      - samples
      - sensor
    depends_on:
      - i2c
  samples.sensor.adt7420.atm:
    sysbuild: true
    harness: console
    harness_config:
      type: one_line
      regex:
        - Polling at 0.5 Hz
    tags: atm33 atm34 no_mcuboot
    extra_args:
      - SB_CONFIG_SPE=y
      - SB_CONFIG_ATMWSTK_FULL=y
