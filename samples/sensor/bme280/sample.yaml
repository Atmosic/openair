sample:
  name: BME280 Sensor sample
tests:
  samples.sensor.bme280.atm:
    sysbuild: true
    harness: console
    harness_config:
      type: one_line
      regex:
        - Device "BME280_SPI"
    tags: atm33 atm34 no_mcuboot
    extra_args:
      - SB_CONFIG_SPE=y
      - SB_CONFIG_ATMWSTK_FULL=y
