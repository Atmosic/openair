sample:
  name: LIS2DH Accelerometer Monitor
tests:
  sample.sensor.lis2dh:
    harness: sensor
    tags:
      - samples
      - sensor
    depends_on:
      - i2c
      - lis2dh
  samples.sensor.lis2dh.atm:
    sysbuild: true
    harness: console
    harness_config:
      type: one_line
      regex:
        - Polling at 0.5 Hz
    tags: atm33 atm34 no_mcuboot
    extra_args:
      - SB_CONFIG_SPE=y
      - SB_CONFIG_ATMWSTK_FULL=y
