sample:
  name: Bluetooth Peripheral
  description: Demonstrates the BLE Peripheral role
tests:
  samples.bluetooth.peripheral.atm:
    sysbuild: true
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Indicate VND attr"
    tags: bluetooth atm33 atm34 no_mcuboot
    extra_args:
      - SB_CONFIG_SPE=y
  samples.bluetooth.peripheral.atm.mcuboot:
    sysbuild: true
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Indicate VND attr"
    tags: bluetooth atm33 atm34 mcuboot
    extra_args:
      - SB_CONFIG_SPE=y
      - SB_CONFIG_BOOTLOADER_MCUBOOT=y
      - SB_CONFIG_BOOT_SIGNATURE_TYPE_ECDSA_P256=y
      - SB_CONFIG_MCUBOOT_MODE_SWAP_SCRATCH=y
      - SB_ATM_DTS_EXTRA_CPPFLAGS="-DDFU_IN_FLASH"
  samples.bluetooth.peripheral.atm.mcuboot.atmwstklib.pd50:
    sysbuild: true
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Indicate VND attr"
    tags: bluetooth atm33 atm34 mcuboot
    extra_args:
      - SB_CONFIG_SPE=y
      - SB_CONFIG_BOOTLOADER_MCUBOOT=y
      - SB_CONFIG_BOOT_SIGNATURE_TYPE_ECDSA_P256=y
      - SB_CONFIG_MCUBOOT_MODE_SWAP_SCRATCH=y
      - SB_CONFIG_ATMWSTK_PD50=y
      - SB_ATM_DTS_EXTRA_CPPFLAGS="-DDFU_IN_FLASH"
