sample:
  name: Bluetooth Multiple Extended Advertising Broadcaster
tests:
  samples.bluetooth.broadcaster_multiple.atm:
    sysbuild: true
    harness: console
    harness_config:
      type: one_line
      regex:
        - Starting Multiple Broadcaster Demo
    tags: bluetooth atm33 atm34 no_mcuboot
    extra_args:
      - SB_CONFIG_SPE=y
      - SB_CONFIG_ATMWSTK_FULL=y
