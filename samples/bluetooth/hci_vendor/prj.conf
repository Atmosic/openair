CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_BT=y
CONFIG_LOG=y
CONFIG_LOG_BACKEND_SHOW_COLOR=n
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_BT_HCI_RAW=y
CONFIG_BT_HCI_RAW_H4=y
CONFIG_BT_HCI_RAW_H4_ENABLE=y
CONFIG_BT_HCI_RAW_CMD_EXT=y

# For ATM vendor
CONFIG_BT_BUF_CMD_TX_SIZE=140
CONFIG_ATM_VENDOR=y
# Disable BLE driver sleep mode, so the radio won't power down and lose settings
# from tools.
CONFIG_ATM_BLE_DRIVER_SLEEP=n

# For ATM AUTO TEST
# CONFIG_UU_TEST_OPENAIR=""
# CONFIG_UU_TEST_ATM_INTERNAL=""
CONFIG_UU_TEST_ATM_PRIVATE="atm_vendor.c;atm_hci_uart.c"
