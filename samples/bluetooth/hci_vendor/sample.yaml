sample:
  description: Atmosic HCI vendor sample
  name: Atmosic HCI vendor sample
common:
  harness: console
  harness_config:
    type: one_line
    regex:
      - "atm_hci_init done"
tests:
  sample.bluetooth.hci_vendor:
    tags:
      - bluetooth
    extra_configs:
      - CONFIG_ATMWSTK_PD50=y
  samples.bluetooth.hci_vendor.atm:
    sysbuild: true
    tags:
      - bluetooth
      - no_mcuboot
    extra_args:
      - SB_CONFIG_DTS_EXTRA_SELECT_CPD200_HINT=y
