sample:
  description: Atmosic HCI vendor sample
  name: Atmosic HCI vendor sample
common:
  harness: console
  harness_config:
    type: one_line
    regex:
      - "atm_hci_init done"
tests:
  sample.bluetooth.hci_vendor:
    tags: bluetooth
  samples.bluetooth.hci_vendor.atm:
    sysbuild: true
    tags: bluetooth atm33 atm34 no_mcuboot
    extra_args:
      - SB_CONFIG_SPE=y
      - SB_CONFIG_ATMWSTK_FULL=y
