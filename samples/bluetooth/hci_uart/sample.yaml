tests:
  samples.bluetooth.hci_uart.atm:
    sysbuild: true
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Booting Zephyr OS"
    tags: introduction atm33 atm34 no_mcuboot
    extra_args:
      - SB_CONFIG_SPE=y
      - SB_CONFIG_ATMWSTK_FULL=y
  samples.bluetooth.hci_uart.atm.mcuboot.atmwstk.full:
    sysbuild: true
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Booting Zephyr OS"
    tags: introduction atm33 atm34 mcuboot
    extra_args:
      - SB_CONFIG_SPE=y
      - SB_CONFIG_BOOTLOADER_MCUBOOT=y
      - SB_CONFIG_BOOT_SIGNATURE_TYPE_ECDSA_P256=y
      - SB_CONFIG_MCUBOOT_MODE_OVERWRITE_ONLY=y
      - SB_CONFIG_ATMWSTK_FULL=y
  samples.bluetooth.hci_uart.atm.mcuboot.atmwstk.pd50.rram_only:
    sysbuild: true
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Booting Zephyr OS"
    tags: introduction atm33 atm34 mcuboot
    extra_args:
      - SB_CONFIG_SPE=y
      - SB_CONFIG_BOOTLOADER_MCUBOOT=y
      - SB_CONFIG_BOOT_SIGNATURE_TYPE_ECDSA_P256=y
      - SB_CONFIG_MCUBOOT_MODE_OVERWRITE_ONLY=y
      - SB_CONFIG_ATMWSTK_PD50=y
  samples.bluetooth.hci_uart.atm.mcuboot.atmwstk.pd50:
    sysbuild: true
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Booting Zephyr OS"
    tags: introduction atm33 atm34 mcuboot
    extra_args:
      - SB_CONFIG_SPE=y
      - SB_CONFIG_BOOTLOADER_MCUBOOT=y
      - SB_CONFIG_BOOT_SIGNATURE_TYPE_ECDSA_P256=y
      - SB_CONFIG_MCUBOOT_MODE_SWAP_SCRATCH=y
      - SB_CONFIG_ATMWSTK_PD50=y
      - SB_ATM_DTS_EXTRA_CPPFLAGS="-DDFU_IN_FLASH"
  samples.bluetooth.hci_uart.atm.mcuboot.atmwstk.cpd200:
    sysbuild: true
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Booting Zephyr OS"
    tags: introduction atm34 mcuboot
    extra_args:
      - SB_CONFIG_SPE=y
      - SB_CONFIG_BOOTLOADER_MCUBOOT=y
      - SB_CONFIG_BOOT_SIGNATURE_TYPE_ECDSA_P256=y
      - SB_CONFIG_MCUBOOT_MODE_SWAP_SCRATCH=y
      - SB_CONFIG_ATMWSTK_CPD200=y
    extra_configs:
      - CONFIG_ATM_SOC_ALLOW="ATM34"
  samples.bluetooth.hci_uart.atm.mcuboot.atmx2:
    sysbuild: true
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Booting Zephyr OS"
    tags: introduction atmx2
    platform_allow:
      - ATMEVK-M2251-02/ATMx2xx-x1x
    extra_args:
      - SB_CONFIG_BOOTLOADER_MCUBOOT=y
      - SB_CONFIG_BOOT_SIGNATURE_TYPE_ECDSA_P256=y
      - SB_CONFIG_MCUBOOT_MODE_SWAP_SCRATCH=y
