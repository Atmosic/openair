tests:
  samples.bluetooth.hci_uart.atm:
    sysbuild: true
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Booting Zephyr OS"
    tags:
      - introduction
      - no_mcuboot
    extra_args:
      - SB_CONFIG_DTS_EXTRA_SELECT_CPD200_HINT=y
  samples.bluetooth.hci_uart.atm.mcuboot:
    sysbuild: true
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Booting Zephyr OS"
    tags:
      - introduction
      - mcuboot
    extra_args:
      - SB_CONFIG_BOOTLOADER_MCUBOOT=y
      - SB_CONFIG_BOOT_SIGNATURE_TYPE_ECDSA_P256=y
      - SB_CONFIG_MCUBOOT_MODE_OVERWRITE_ONLY=y
      - SB_CONFIG_DTS_EXTRA_SELECT_CPD200_HINT=y
  samples.bluetooth.hci_uart.atm.mcuboot.atmwstk.pd50:
    sysbuild: true
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Booting Zephyr OS"
    tags:
      - introduction
      - mcuboot
    extra_args:
      - SB_CONFIG_BOOTLOADER_MCUBOOT=y
      - SB_CONFIG_BOOT_SIGNATURE_TYPE_ECDSA_P256=y
      - SB_CONFIG_MCUBOOT_MODE_SWAP_SCRATCH=y
      - SB_CONFIG_ATMWSTK_PD50=y
  samples.bluetooth.hci_uart.atm.mcuboot.atmwstk.pd50.overwrite:
    sysbuild: true
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Booting Zephyr OS"
    tags:
      - introduction
      - mcuboot
    extra_args:
      - SB_CONFIG_BOOTLOADER_MCUBOOT=y
      - SB_CONFIG_BOOT_SIGNATURE_TYPE_ECDSA_P256=y
      - SB_CONFIG_MCUBOOT_MODE_OVERWRITE_ONLY=y
      - SB_CONFIG_ATMWSTK_PD50=y
