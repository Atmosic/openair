# DTM 2-wire sample configuration

# Enable Bluetooth
CONFIG_BT=y

# Enable UART
CONFIG_UART_CONSOLE=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# Enable DTM 2-wire library
CONFIG_DTM_2WIRE=y

# DTM 2-wire UART configuration
# UART device and baudrate are configured via devicetree overlay (app.overlay)

# Logging configuration
# IMPORTANT: If using uart1 for DTM 2-wire, disable console logging to avoid interference:
# CONFIG_LOG=n
# This prevents console output from interfering with DTM 2-wire events on uart1
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_DTM_2WIRE_LOG_LEVEL_DBG=y

# Disable features not needed for DTM
CONFIG_BT_PERIPHERAL=n
CONFIG_BT_CENTRAL=n
CONFIG_BT_OBSERVER=n
CONFIG_BT_BROADCASTER=n

# Optimize for DTM testing
CONFIG_BT_BUF_EVT_RX_COUNT=8
CONFIG_BT_BUF_EVT_DISCARDABLE_COUNT=8
CONFIG_BT_BUF_CMD_TX_COUNT=8

# Disable power management for consistent timing
CONFIG_PM=n
