sample:
  name: Bluetooth Central HR
tests:
  samples.bluetooth.central_hr.atm:
    sysbuild: true
    harness: console
    harness_config:
      type: one_line
      regex:
        - '\[DEVICE\]: .*RSSI -\d+|Scanning successfully started'
    tags:
      - bluetooth
      - no_mcuboot
    extra_args:
      - SB_CONFIG_DTS_EXTRA_SELECT_CPD200_HINT=y
