sample:
  name: Bluetooh Peripheral Accept List
tests:
  samples.bluetooth.peripheral_accept_list.atm:
    sysbuild: true
    harness: console
    harness_config:
      type: one_line
      regex:
        - Advertising successfully started
    tags: bluetooth atm33 atm34 no_mcuboot
    extra_args:
      - SB_CONFIG_SPE=y
      - SB_CONFIG_ATMWSTK_FULL=y
