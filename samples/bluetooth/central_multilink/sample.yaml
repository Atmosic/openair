sample:
  name: Bluetooth Central Multilink
tests:
  samples.bluetooth.central_multilink.atm:
    sysbuild: true
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Device found|Scanning successfully started"
    tags:
      - bluetooth
      - no_mcuboot
    extra_args:
      - SB_CONFIG_DTS_EXTRA_SELECT_CPD200_HINT=y
