sample:
  description: Sysbuild Hello World sample, the simplest Zephyr
    introduction
  name: Sysbuild
common:
  harness: console
  harness_config:
    type: one_line
    regex:
      - "Atmosic Sysbuild Hello World"
  tags:
    - introduction
tests:
  samples.sysbuild.hello_world.atm:
    sysbuild: true
    tags:
      - introduction
      - no_mcuboot
  samples.sysbuild.hello_world.atm.mcuboot:
    sysbuild: true
    tags:
      - introduction
      - mcuboot
    extra_args:
      - SB_CONFIG_BOOTLOADER_MCUBOOT=y
      - SB_CONFIG_BOOT_SIGNATURE_TYPE_ECDSA_P256=y
      - SB_CONFIG_MCUBOOT_MODE_SWAP_SCRATCH=y
  samples.sysbuild.hello_world.atm.mcuboot.overwrite:
    sysbuild: true
    tags:
      - introduction
      - mcuboot
    extra_args:
      - SB_CONFIG_BOOTLOADER_MCUBOOT=y
      - SB_CONFIG_BOOT_SIGNATURE_TYPE_ECDSA_P256=y
      - SB_CONFIG_MCUBOOT_MODE_OVERWRITE_ONLY=y
  samples.sysbuild.hello_world.atm.spe.flash_xip:
    sysbuild: true
    tags:
      - introduction
    extra_args:
      - SB_CONFIG_SPE=y
      - SB_ATM_DTS_EXTRA_CPPFLAGS="-DATM_APP_FLASH_XIP"
