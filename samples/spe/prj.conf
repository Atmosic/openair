# Single-threaded, no timer support in the kernel
CONFIG_MULTITHREADING=n
CONFIG_KERNEL_MEM_POOL=n
# Designate bootloader as a spe
CONFIG_TRUSTED_EXECUTION_SECURE=y
CONFIG_ARM_FIRMWARE_HAS_SECURE_ENTRY_FUNCS=y

# Minimize size of bootloader
CONFIG_ASSERT=n
CONFIG_BOOT_BANNER=n
CONFIG_ERRNO=n
CONFIG_PM=n
CONFIG_CBPRINTF_NANO=y
CONFIG_NULL_POINTER_EXCEPTION_DETECTION_MPU=y

