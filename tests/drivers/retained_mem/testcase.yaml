tests:
  tests.drivers.retained_mem.atm:
    sysbuild: true
    harness: console
    harness_config:
      type: one_line
      regex:
        - Running TESTSUITE retained_mem
    tags: atm33 atm34 no_mcuboot
    extra_args:
      - SB_CONFIG_SPE=y
      - SB_CONFIG_ATMWSTK_FULL=y
    extra_configs:
      - CONFIG_RETAINED_MEM=y
      - CONFIG_RETAINED_MEM_ATM_HIB=y
      - CONFIG_PM=y
