common:
  min_flash: 65
  min_ram: 36
  tags:
    - crypto
    - mbedtls
    - userspace
  timeout: 400
tests:
  tests.crypto.mbedtls.atm:
    sysbuild: true
    harness: console
    harness_config:
      type: one_line
      regex:
        - PROJECT EXECUTION SUCCESSFUL
    tags: atm33 atm34 no_mcuboot
    extra_args:
      - SB_CONFIG_SPE=y
      - SB_CONFIG_ATMWSTK_FULL=y
