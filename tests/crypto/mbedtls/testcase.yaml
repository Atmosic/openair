common:
  min_flash: 65
  min_ram: 36
  tags:
    - crypto
    - mbedtls
    - userspace
  timeout: 400
tests:
  crypto.mbedtls:
    platform_exclude: m2gl025_miv
    extra_configs:
      - CONFIG_COMMON_LIBC_MALLOC_ARENA_SIZE=0
      - arch:riscv64:CONFIG_ZTEST_STACK_SIZE=8192
    integration_platforms:
      - qemu_x86
      - native_sim
  tests.crypto.mbedtls.atm:
    sysbuild: true
    harness: console
    harness_config:
      type: one_line
      regex:
        - PROJECT EXECUTION SUCCESSFUL
    tags: atm33 atm34
    extra_args:
      - spe_EXTRA_CONF_FILE=${BOARD_DIR}/sysbuild/spe.conf
      - EXTRA_CONF_FILE=${BOARD_DIR}/sysbuild/app.conf
      - SB_CONFIG_SPE=y
    extra_configs:
      - CONFIG_ATMWSTKLIB=""
      - CONFIG_USE_ATMWSTK=y