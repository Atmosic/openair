description: PWM-driven buzzer.

compatible: "atmosic,atm3x-pwm-buzzer"

include: base.yaml

properties:
  pwms:
    required: true
    type: phandle-array
    description: PWM specifier driving the buzzer.

  pulse:
    required: true
    type: int
    description: pulse width (nanoseconds).
