# Board-specific configuration for ATMBTCSTAG-3405 tag design
# This enables button-controlled power management functionality

# Enable button-controlled power management
# - Device starts in OFF state and requires button activation
# - Device ON/OFF control via 2-second button press
# - Power state LED indications (Green LED for ON, Red LED for OFF)
# - Device state management with low power mode support
CONFIG_SENSOR_BEACON_BUTTON_POWER_CONTROL=y
