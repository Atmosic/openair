sample:
  description: Apple Find My Network Tag
  name: Apple Find My Network Tag
common:
  sysbuild: true
  harness: console
  harness_config:
    type: one_line
    regex:
      - "Advertising successfully started"
tests:
  applications.fmna_tag.atm.atmwstk.pd50ll:
    tags: fmna_tag atm33 no_mcuboot
    extra_args:
      - SB_CONFIG_SPE=y
      - SB_CONFIG_ATMWSTK_PD50=y
      - SB_CONFIG_USE_FIXED_ATMWSTK=y
      - SB_ATM_DTS_EXTRA_CPPFLAGS="-DATM_STORAGE_SIZE=0x1000"
    extra_configs:
      - CONFIG_ATM_SOC_ALLOW="ATM33"
  applications.fmna_tag.atm.mcuboot.uarp.atmwstk.pd50ll:
    tags: fmna_tag atm33 mcuboot
    extra_args:
      - SB_CONFIG_SPE=y
      - SB_CONFIG_BOOTLOADER_MCUBOOT=y
      - SB_CONFIG_BOOT_SIGNATURE_TYPE_ECDSA_P256=y
      - SB_CONFIG_MCUBOOT_MODE_SWAP_SCRATCH=y
      - SB_CONFIG_ATMWSTK_PD50=y
      - SB_CONFIG_USE_FIXED_ATMWSTK=y
      - SB_ATM_DTS_EXTRA_CPPFLAGS="-DATM_STORAGE_SIZE=0x1000;-DDFU_IN_FLASH"
    extra_configs:
      - CONFIG_USE_UARP=y
      - CONFIG_ATM_SOC_ALLOW="ATM33"
  applications.fmna_tag.atm:
    tags: fmna_tag atm33 atm34 no_mcuboot
    extra_args:
      - SB_CONFIG_SPE=y
      - SB_CONFIG_ATMWSTK_PD50=y
      - SB_ATM_DTS_EXTRA_CPPFLAGS="-DATM_STORAGE_SIZE=0x1000"
  applications.fmna_tag.atm.mcuboot.uarp.atmwstklib.pd50:
    tags: fmna_tag atm33 atm34 mcuboot
    extra_args:
      - SB_CONFIG_SPE=y
      - SB_CONFIG_BOOTLOADER_MCUBOOT=y
      - SB_CONFIG_BOOT_SIGNATURE_TYPE_ECDSA_P256=y
      - SB_CONFIG_MCUBOOT_MODE_SWAP_SCRATCH=y
      - SB_CONFIG_ATMWSTK_PD50=y
      - SB_ATM_DTS_EXTRA_CPPFLAGS="-DATM_STORAGE_SIZE=0x1000;-DDFU_IN_FLASH"
    extra_configs:
      - CONFIG_USE_UARP=y
