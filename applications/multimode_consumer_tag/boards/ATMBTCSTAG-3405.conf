# Enable button power control
CONFIG_TAG_BTN_POWER_CTRL=y

# Enable factory reset with long press button
CONFIG_TAG_BTN_FACTORY_RESET=y

# Enable battery level detection with button
CONFIG_TAG_BTN_BATT_REPORT=y

# Enable LED indication
CONFIG_TAG_LED_IND=y

# Enable audio feedback for factory reset
CONFIG_TAG_AUDIO_FEEDBACK=y
