# Enable Button power on/off
CONFIG_BTN_ON_OFF=y
#PMU Watch dog would be trigger after 32 sec.
CONFIG_PMU_WDOG_TIMEOUT=1
# Enable Advertising timeout with 60s
CONFIG_RRSP_ADV_TIMEOUT_CS=6000
# Enable Button for battery report
CONFIG_BTN_BATT_REPORT=y
# Enable LED indication
CONFIG_RRSP_LED_IND=y
# Enable Factory reset by insert/remove battery
CONFIG_BATT_FACTORY_RESET=y
