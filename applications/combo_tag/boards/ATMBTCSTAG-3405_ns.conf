#PMU Watch dog would be trigger per 900 sec.
CONFIG_ATM_SOCOFF_DURATION_SEC=900

# Enable button power control
CONFIG_COMBO_TAG_BTN_POWER_CTRL=y

# Enable factory reset with long press button
CONFIG_COMBO_TAG_BTN_FACTORY_RESET=y

# Enable battery level detection with button
CONFIG_COMBO_TAG_BTN_BATT_REPORT=y

# Enable LED indication
CONFIG_COMBO_TAG_LED_IND=y

# Set SOC off timeout to 60 seconds (1 minute)
CONFIG_COMBO_TAG_SOC_OFF_TIMEOUT=60

# Enable audio feedback for factory reset
CONFIG_COMBO_TAG_AUDIO_FEEDBACK=y
